## Complete toolset
## you may not want this on a production host
## (do not make intruder's life easier)
- name: Base_tools
  tags: base
  block:
  - yum: pkg={{item}} state=present
    with_items:
    - mc
    - nmap
    - tcpdump
    - net-tools ## ifconfig, netstat etc
    - nc ## netcat
    - telnet
    - htop
    - iotop
    - psmisc ## pstree etc
    - jq  ## json processor
